<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 400px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <model-viewer alt="ar" src="bot.glb" camera-controls auto-rotate ar shadow-intensity="1"
        touch-action="pan-y"></model-viewer>
</body>

</html>
